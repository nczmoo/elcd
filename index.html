<!doctype html>
<html lang="en">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<title> </title>
	<style>
		body {
			background-color: grey;
		}
		#board {
			position:absolute;
			top: 0;
			left: 0; 
  			right: 0; 
  			margin-left: auto; 
  			margin-right: auto; 
  			width: 100%;
		}
	</style>
</head>
<body>
	<div id="background" class="text-center"></div>
	<div id="board" class="text-center"></div>
	<div id="" class="text-center fs-1">Corn: <span id='corn'></span><span id='corn-delta' class="ms-2"></span></div>
	<div id="" class="text-center fs-3">Score: <span id='score'></span><span id='score-delta' class="ms-2"></span></div>
	<div class="fw-bold text-center mt-5">
		Instructions
	</div><div class="text-center">
		Press Spacebar or Enter to throw an elote.
		To move, press arrow keys or wasd.
	</div><div class="row d-md-none">
		<div class="col text-center">
			<button id='move-Up' class="btn btn-dark p-4 verb1">&uarr;</button>		
		</div><div class="col">
			&nbsp;
			
		</div>
	</div><div class="row d-md-none">
		<div class="col">
			<button id='move-Left' class="btn btn-dark  p-4 verb1 float-start">&larr;</button>
			<button id='move-Right' class="btn btn-dark p-4  verb1 float-end">&rarr;</button>
		</div><div class="col text-center">
			
			<button id='throw' class="btn btn-danger p-4 verb0">X</button>
			
		</div>
		
	</div><div class="row d-md-none">
		<div class="col text-center">
			<button id='move-Down' class="btn btn-dark p-4 verb1">&darr;</button>
		</div><div class="col">
			&nbsp;
			
		</div>
		
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	<script src='https://code.jquery.com/jquery-3.6.0.js'></script>
	<script src='js/UI.js'></script>
	<script src='js/Config.js '></script> 
	<script src='js/Game.js'></script>
	<script src="js/Loop.js"></script>
	<!--
	<script src='js/ '></script> 
	-->


	<script src='js/events.js'></script>
	<script src='js/js.js'></script>
</body>
</html>
